<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>

<body>

    <h2>Share some feedback on my website</h2>

    <form action="post">

        <div>

            <label for="username">Enter your Name</label>
            <input type="text" id="username" name="NAAM daalo bhai" placeholder="Enter your name">

        </div>

        <div>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

        </div>

        <h4>
            What is your experience as a vsiter on my website
        </h4>

        <div>

            <input type="checkbox" id="excelent" name="excelent" value="yes">
            <label for="excelent">Excelent</label>
            <input type="checkbox" id="Good" name="Good" value="yes">
            <label for="Good">Good</label>

        </div>

        <div>

            <label for="comment">Enter your feedback</label>
            <textarea id="comment" name="comment" rows="4" cols="50">
            </textarea>

        </div>

        <div>

            <label for="experience">Choice experience</label>
            <select id="experience" name="fruits">
                <option value="Good">Good</option>
                <option value="normal">normal</option>
                <option value="bad">bad</option>
            </select>
        </div>
    </form>
</body>

</html>
